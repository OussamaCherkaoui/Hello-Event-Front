<!-- Section des Événements -->
<div class="events-section" style="margin: 30px">
  <h2 class="section-title" style="align-items: center">Nos Événements</h2>
  <div class="card-container">
    <mat-card *ngFor="let event of events" class="event-card">
      <mat-card-header>
        <mat-card-title>{{ event.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p><strong>Description :</strong> {{ event.description }}</p>
        <p><strong>Date :</strong> {{ event.date }}</p>
        <p><strong>Catégorie :</strong> {{ event.category }}</p>
        <p><strong>Emplacement :</strong> {{ event.location }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button style="background-color: azure" (click)="updateEvent(event)">Modifier</button>
        <button mat-raised-button color="warn" (click)="deleteEvent(event.id)">Supprimer</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<!-- Section des Utilisateurs -->
<div class="users-section">
  <h2 class="section-title">Utilisateurs</h2>
  <div class="card-container">
    <mat-card *ngFor="let user of users" class="user-card">
      <mat-card-header>
        <mat-card-title>{{ user.username }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p><strong>Email :</strong> {{ user.email }}</p>
        <p><strong>Téléphone :</strong> {{ user.phone }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="warn" (click)="deleteUser(user.idUser)">Supprimer</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
