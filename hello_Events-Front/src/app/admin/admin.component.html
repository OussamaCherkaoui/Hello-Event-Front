
<div class="card-container">
  <mat-card *ngFor="let event of events" class="event-card">
    <mat-card-header>
      <mat-card-title>{{ event.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p><strong>Description :</strong> {{ event.description }}</p>
      <p><strong>Date :</strong> {{ event.date }}</p>
      <p><strong>Cat√©gorie :</strong> {{ event.category }}</p>
      <p><strong>Emplacement :</strong> {{ event.location }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="updateEvent(event)">modifier</button>
      <button mat-button (click)="deleteEvent(event.id)">supprimer</button>
    </mat-card-actions>
  </mat-card>
</div>


<div class="card-container">
  <mat-card *ngFor="let user of users" class="event-card">
    <mat-card-header>
      <mat-card-title>{{ user.username }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p><strong>Email :</strong> {{ user.phone }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="deleteUser(user.idUser)">supprimer</button>
    </mat-card-actions>
  </mat-card>
</div>
